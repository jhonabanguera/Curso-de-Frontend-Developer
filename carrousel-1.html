<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel 1</title>
</head>
<style>
    body {
        margin: 0px;
    }
    
    .carousel{
        width: 100%;
        overflow: scroll; /* Permite el scroll*/
        padding: 30px;
        position: relative;
    }

    .carousel__container{
        white-space: nowrap; /* Evita que los elementos se vayan abajo uno de otros, hace que sigan en la primera linea*/
        margin: 70px 0px;
        padding-bottom: 10px;
    }

    .carousel-item{
        background: palevioletred;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px; /* Espacio entre cada una de las cards*/
        display: inline-block; 
        cursor: pointer; /* Cambia el cursor al poner el mouse en la card por una mano*/
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }

    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(100px, 0, 0); /* Con esto al hacer hover los elementos se desplazan hacia la derecha*/
    }

    .carousel__container:hover .carousel-item{
        opacity: 0.3; /* Esto logra que al hacer hover la opacidad de los items disminuya*/
    }

    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5); /* Al hacer hover al item el tama침o de este incrementara*/
        opacity: 1; /* Al hacer hover al item su opacidad seguira siendo igual*/
    }

    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover; /*La imagen recupera su tama침o original*/
    }

    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%,  rgba(0, 0, 0, 0)100%);
        /*Crea un gradiente desde el color trasparente a un oscuro*/
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        /*Se creara el gradiente con esta transici칩n/animaci칩n*/
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .carousel-item__details:hover {
        opacity: 1;
    }
</style>
<body>
    <section class="carousel">
        <div  class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img " src="./woman.jpeg" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="./play-icon.png" alt="Play">
                        <img src="./plus-icon.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
        </div>
    </section>
</body>
</html>
